<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Meeting | Your Company</title>
  <style>
    :root {
      --primary: #2563eb;
      --light: #f8fafc;
      --dark: #1e293b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light);
      color: var(--dark);
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    iframe {
      width: 100%;
      height: 650px;
      border: none;
      border-radius: 10px;
      margin-top: 1rem;
    }

    .extras {
      margin-top: 2rem;
      text-align: center;
    }

    .extras a {
      display: inline-block;
      margin: 0.5rem;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .extras a:hover {
      background-color: #1d4ed8;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #6b7280;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      iframe {
        height: 750px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Schedule a Meeting with Us</h2>
    <p>Your time matters. Let's connect!</p>
  </header>

  <div class="container">
    <h1>Pick a Slot Below</h1>

    <!-- Google Calendar Appointment Booking Page -->
    <iframe src="https://calendar.google.com/calendar/appointments/schedules/your-google-appointment-link"></iframe>

    <div class="extras">
      <!-- You can prefill the number/email if you want -->
      <a href="https://wa.me/?text=Hey%20I%20just%20booked%20a%20meeting%20with%20you%21" target="_blank">
        üì≤ Send WhatsApp Confirmation
      </a>
      <a href="mailto:your@email.com?subject=Meeting%20Booked&body=Hey%2C%20I%20have%20booked%20a%20meeting%20through%20your%20website.">
        ‚úâÔ∏è Send Email Confirmation
      </a>
    </div>

    <footer>
      &copy; 2025 Your Company. All rights reserved.
    </footer>
  </div>

</body>
</html>
