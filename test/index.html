<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAXX TV - Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #nav {
            height: 80px;
            display: flex;
            gap: 5px;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            position: fixed;
            width: 100%;
            text-transform: capitalize;
            z-index: 99;
            background-color: black;
            transition: all 0.3s ease;
        }

        #menu {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        #nav a {
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 18px;
        }

        #nav a:hover,
        #nav a.active {
            background-color: rgba(209, 178, 97, 0.2);
            text-shadow: 0 0 10px #D1B261;
            font-weight: bold;
        }

        /* Hamburger for mobile and tablet view */
        #hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: #D1B261;
        }

        /* Close button */
        #close-btn {
            display: none;
            font-size: 30px;
            color: #D1B261;
            cursor: pointer;
        }

        /* Hide nav items in tab view */
        @media (max-width: 1024px) {
            #nav {
                justify-content: space-between;
            }

            #menu {
                display: none;
            }

            #hamburger {
                display: block;
            }

            #menu.show {
                display: flex;
                flex-direction: column;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: black;
                gap: 15px;
                justify-content: center;
            }

            #close-btn.show {
                display: block;
                position: absolute;
                top: 10px;
                right: 20px;
            }
        }

        .carousel-container {
            height: 100vh;
            background-color: black;
            position: relative;
            overflow: hidden;
        }

        .carousel-slide {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-slide img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            opacity: 0.6;
        }

        .carousel-content {
            position: absolute;
            text-align: center;
            top: 20%;
            /* Move the content closer to the top */
            left: 50%;
            transform: translate(-50%, -20%);
            width: 70%;
            /* Restrict width to 70% */
            color: white;
        }

        .carousel-content h1 {
            font-size: 4vw;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px #D1B261;
            line-height: 1.2;
        }

        .carousel-content h2 {
            font-size: 2vw;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .carousel-content p {
            font-size: 1.5vw;
            margin-top: 10px;
            color: #D1B261;
            text-transform: uppercase;
        }

        .form-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .form-container input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
        }

        .form-container input::placeholder {
            color: white;
        }

        .btn-submit {
            background-color: #D1B261;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-left: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            background-color: #b99b4f;
        }

        /* Logo size adjustments */
        #imgss img {
            width: 120px;
        }

        @media (max-width: 768px) {
            #imgss img {
                width: 80px;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .carousel-content {
                top: 10%;
                /* Adjust top for smaller screens */
                width: 90%;
                /* Increase width for mobile */
            }

            .carousel-content h1 {
                font-size: 6vw;
            }

            .carousel-content h2 {
                font-size: 3.5vw;
            }

            .carousel-content p {
                font-size: 2.5vw;
            }

            .form-container input {
                width: 200px;
            }
        }
    </style>
</head>

<body>

    <div id="nav">
        <!-- Hamburger Icon (for tablet view) -->
        <div id="hamburger" onclick="toggleMenu()">
            &#9776;
        </div>
        <div id="close-btn" onclick="toggleMenu()">
            &times;
        </div>
        <div class="bggg" id="menu">
            <div id="imgss">
                <a href="#">
                    <img id="" src="/Assests/photo_2025-02-14_15.14.43-removebg-preview.png" alt="logo">
                </a>
            </div>
            <a id="homess" class="nav-item" href="#">
                <h4>Home</h4>
            </a>
            <a href="pages/about/about.html" class="nav-item">
                <h4>About Us</h4>
            </a>
            <a href="/pages/webfilms/index.html" class="nav-item">
                <h4>Media Center</h4>
            </a>
            <a id="toggleButton" href="pages/events_blogs/events.html" class="nav-item">
                <h4>Events & Blogs</h4>
            </a>
            <a href="reality_show.html" class="nav-item">
                <h4>Contest</h4>
            </a>
            <a href="/pages/programs/index.html" class="nav-item">
                <h4>Partner's Program</h4>
            </a>
            <a href="/pages/cast/index.html" class="nav-item">
                <h4>Cast</h4>
            </a>
            <a href="/pages/contacts/index.html" class="nav-item">
                <h4>Contact Us</h4>
            </a>
        </div>
    </div>

    <div id="mainContent">
        <section class="carousel-container">
            <div class="carousel-slide">
                <img src="/Assests/web 1111.png" alt="carousel image">
                <div class="carousel-content">
                    <img id="overlayLogo" src="/Assets/new-overlay-logo.png" alt="">
                    <h1>Unlimited Movies, <br> Series, Shows <br> and More!</h1>
                    <h2>Start Your Free 7-Day Trial Now</h2>
                    <p>Stop Scrolling, Start Watching.</p>
                    <form id="trialForm" class="form-container">
                        <input type="number" maxlength="10" id="userPhone" placeholder="Enter Your Number" required>
                        <button type="submit" class="btn-submit">Join Now</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const hamburger = document.getElementById('hamburger');
            const closeBtn = document.getElementById('close-btn');

            menu.classList.toggle('show');
            if (menu.classList.contains('show')) {
                hamburger.style.display = 'none';
                closeBtn.style.display = 'block';
            } else {
                hamburger.style.display = 'block';
                closeBtn.style.display = 'none';
            }
        }

        // Highlight selected menu item
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function () {
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>

</body>

</html>
