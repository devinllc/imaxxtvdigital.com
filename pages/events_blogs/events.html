<head>

<body>

        <div class="content-wrapper">

            <div class="card-container">
                <!-- Event/BLOG Card 1 -->

                    <img src="/Assests/films/image copy 17.png" alt="Event 1" class="event-image">
                    <div class="card-info">
                        <div class="card-title">International Iconic Award</div>
                        <div class="card-summary">Imaxx tv | Awarded As Best Startup ‪@ImaxxTv‬</div>
                    </div>
                </div>
                <!-- Event/BLOG Card 1 -->
                <div class="event-card"

                <!-- Add more event/blog cards as needed -->
            </div>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popup-modal" class="popup-modal">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()"></span>

            <h2 id="popup-title"></h2>
            <iframe width="100%" height="315" id="iframes" src="" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <!-- <img id="popup-image" src="" alt="Event Image" class="popup-image"> -->
            <p id="popup-description"></p>
            <button class="btn-watch" onclick="closePopup()">Back</button>

        </div>
    </div>
    <button class="" id="mbcbtn" onclick="goBacks()">Back</button>
    <script>
        let lastScrollTop = 0;

        window.onscroll = function () {
            let button = document.getElementById("mbcbtn");
            let currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;

            // Check if it's a mobile device (max-width: 768px)
            if (window.innerWidth <= 768) {
                if (currentScrollTop > lastScrollTop) {
                    // User is scrolling down
                    button.style.display = "block"; // Show the button
                } else {
                    // User is scrolling up
                    button.style.display = "none"; // Hide the button
                }
            } else {
                // On desktop, keep the button always visible
                button.style.display = "block"; // Ensure it's always shown on desktop
            }

            lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop; // For Mobile or negative scrolling
        };

        function goBacks() {
            window.history.back();
        }
    </script>
    <script>
        function openDetail(title, description, url) {
            // Check if the URL is an external link
            if (url.startsWith('http://') || url.startsWith('https://')) {
                // Open external link in a new tab
                window.open(url, '_blank');
            } else {
                // For internal content, open the modal popup
                document.getElementById("popup-title").innerText = title;
                document.getElementById("popup-description").innerText = description;
                document.getElementById("iframes").src = url; // Use the URL for the iframe or image
                document.getElementById("popup-modal").style.display = "block";
            }
        }

        function closePopup() {
            document.getElementById("popup-modal").style.display = "none";
            document.getElementById("iframes").src = ''; // Reset iframe source
        }
    </script>

    <!-- <script src="script.js"></script> -->
</body>

</html>
