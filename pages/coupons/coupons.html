<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAXX TV - Coupon Codes</title>
    <link rel="shortcut icon" href="/Assests/images/imaxx-icon.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            color: aliceblue;
        }

        body {
            background-color: #000;
            color: #D1B261;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }

        .responsive-container-block {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            margin-top: 70px;
        }

        .coupon-container {
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 125px;
            padding: 20px;
        }

        .coupon-card {
            width: 22%;
            background-color: #000;
            border: 1px solid white;
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .coupon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px D1B261;
        }

        .coupon-heading {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #D1B261;
        }

        .coupon-img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        #h2ss {
            margin-top: 60px;
            font-size: 38px;
            color: #D1B261;
        }

        #mbcbtns {
            z-index: 100;
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        .btn-back {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #D1B261;
            color: #D1B261;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(209, 178, 97, 0.5);
        }

        .btn-back:hover {
            background-color: #D1B261;
            color: black;
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .coupon-container {
                flex-direction: column;
                align-items: center;
            }

            .coupon-card {
                width: 100%;
                max-width: 330px;
            }
        }
    </style>
    <!-- Add back button script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Create back button if it doesn't exist
            if (!document.getElementById('mbcbtns')) {
                // Create back button element
                const backButton = document.createElement('div');
                backButton.id = 'mbcbtns';
                backButton.style.cssText = 'z-index: 9999 !important; display: block !important; position: fixed !important; bottom: 20px !important; left: 20px !important; visibility: visible !important;';

                backButton.innerHTML = `
                    <button class="btn-back" 
                        style="display: flex !important; justify-content: center !important; align-items: center !important; background-color: rgba(0, 0, 0, 0.7) !important; border: 2px solid #D1B261 !important; color: #D1B261 !important; border-radius: 50% !important; width: 50px !important; height: 50px !important; visibility: visible !important; font-size: 24px !important; cursor: pointer !important;"
                        onclick="window.history.back()">
                        <i class="fas fa-arrow-left"
                            style="display: inline-block !important; color: #D1B261 !important; font-size: 20px !important; visibility: visible !important;"></i>
                    </button>
                `;
                document.body.appendChild(backButton);
            }
        });
    </script>
</head>

<body>
    <div id="mbcbtns">
        <button class="btn-back" onclick="goBacks()"
            style="display: flex !important; justify-content: center !important; align-items: center !important; background-color: rgba(0, 0, 0, 0.7) !important; border: 2px solid #D1B261 !important; color: #D1B261 !important; border-radius: 50% !important; width: 50px !important; height: 50px !important; visibility: visible !important; font-size: 24px !important;">
            <i class="fas fa-arrow-left"
                style="display: inline-block !important; color: #D1B261 !important; font-size: 20px !important; visibility: visible !important;"></i>
        </button>
    </div>

    <div class="responsive-container-block">
        <h2 id="h2ss">Coupon Codes</h2>
    </div>

    <div class="responsive-container-block coupon-container">
        <div class="coupon-card">
            <h3 class="coupon-heading">IMAXXTV75</h3>
            <img src="/Assests/coupons/1 5.png" alt="IMAXXTV75" class="coupon-img">
        </div>
        <div class="coupon-card">
            <h3 class="coupon-heading">IMAXXFREE</h3>
            <img src="/Assests/coupons/2 7.png" alt="IMAXXFREE" class="coupon-img">
        </div>
        <!-- <div class="coupon-card">
            <h3 class="coupon-heading">Coupon 3</h3>
            <img src="/Assests/images/image copy.png" alt="Coupon 3" class="coupon-img">
        </div> -->
        <!-- <div class="coupon-card">
            <h3 class="coupon-heading">Coupon 4</h3>
            <img src="/Assests/images/image copy.png" alt="Coupon 4" class="coupon-img">
        </div> -->
        <!-- Add more coupons as needed -->
    </div>
    <!-- <button class="btn-watch" id="mbcbtn" onclick="goBacks()">Back</button> -->
    <script>
        let lastScrollTop = 0;

        window.onscroll = function () {
            let button = document.getElementById("mbcbtn");
            let currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;

            // Check if it's a mobile device (max-width: 768px)
            if (window.innerWidth <= 768) {
                if (currentScrollTop > lastScrollTop) {
                    // User is scrolling down
                    button.style.display = "block"; // Show the button
                } else {
                    // User is scrolling up
                    button.style.display = "none"; // Hide the button
                }
            } else {
                // On desktop, keep the button always visible
                button.style.display = "block"; // Ensure it's always shown on desktop
            }

            lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop; // For Mobile or negative scrolling
        };

        function goBacks() {
            window.history.back();
        }
    </script>
</body>

</html>
