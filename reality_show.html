    <style>
        #mbcbtns {
            z-index: 999;
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: block !important;
        }

        .btn-back {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #D1B261;
            color: #D1B261;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(209, 178, 97, 0.5);
        }

        .btn-back:hover {
            background-color: #D1B261;
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>

    <div class="main-container">

                </div>

    <!-- Popup Modal -->
    <div id="popup-modal" class="popup-modal">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">BACK</span>
            <h2 id="popup-title"></h2>
            <img id="popup-image" src="" alt="Event Image" class="popup-image" onclick="openExternalPage()">
            <p id="popup-description"></p>
        </div>

    </div>
    <div id="mbcbtns">
        <button class="btn-back" onclick="goBacks()">
            <i class="fas fa-arrow-left"></i>
        </button>
    </div>
    <script>
        function goBacks() {
            window.history.back();
        }

        // Ensure button is always visible, no matter what
        document.addEventListener('DOMContentLoaded', function () {
            const button = document.getElementById("mbcbtns");
            if (button) {
                button.style.display = "block";
            }
        });
    </script>
